<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<style>
body { font-family: sans-serif; padding: 20px; background: #f0f0f0; }
h2 { margin-top: 40px; }
.item { margin-bottom: 15px; padding: 10px; background: white; border-radius: 5px; }
input[type=text] { width: 70%; padding: 5px; margin-right: 10px; }
</style>
</head>
<body>

<h1>Admin Panel</h1>
<div id="content"></div>
<button onclick="saveChanges()">Kaydet</button>

<script>
let data = {};

function loadContent() {
  fetch('urunler.json')
    .then(res => res.json())
    .then(json => {
      data = json;
      const container = document.getElementById('content');
      container.innerHTML = '';

      Object.keys(json).forEach(category => {
        const h2 = document.createElement('h2');
        h2.textContent = category;
        container.appendChild(h2);

        json[category].forEach((item, index) => {
          const div = document.createElement('div');
          div.className = 'item';
          div.innerHTML = `
            <label>Görsel URL: <input type="text" id="${category}-img-${index}" value="${item.image}"></label><br>
            <label>Başlık: <input type="text" id="${category}-title-${index}" value="${item.title}"></label>
          `;
          container.appendChild(div);
        });
      });
    });
}

function saveChanges() {
  Object.keys(data).forEach(category => {
    data[category].forEach((item, index) => {
      item.image = document.getElementById(`${category}-img-${index}`).value;
      item.title = document.getElementById(`${category}-title-${index}`).value;
    });
  });

  const blob = new Blob([JSON.stringify(data, null, 2)], {type: "application/json"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'urunler.json';
  a.click();
  URL.revokeObjectURL(url);

  alert('JSON dosyası indirildi. Sunucuya yükleyin.');
}

loadContent();
</script>
</body>
</html>
